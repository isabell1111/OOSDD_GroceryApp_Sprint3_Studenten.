name: Build and Test .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Grocery.sln

      Add GitHub Actions workflow for develop branch

    - name: Build solution
      run: dotnet build Grocery.sln --configuration Release

    - name: Run tests
      run: dotnet test Grocery.sln --no-build --verbosity normal
